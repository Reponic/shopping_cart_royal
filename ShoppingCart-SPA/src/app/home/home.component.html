<div *ngIf="!isLogged" class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Buy Some Shoes!</h1>
    <p class="lead">Come on, start buying... All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registertoggle()">Register</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isLogged" class="container mt-5">
    <h1>Buy Some Shoes!</h1>
    <h1>What are you waiting for?</h1>
</div>
