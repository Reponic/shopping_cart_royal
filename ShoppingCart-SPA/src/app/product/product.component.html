<div class="row wow fadeInUp" style="align-content: center">

  <div *ngFor="let product of products" class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{product.imgURL}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">${{product.price}}</p>
      <a class="btn btn-primary" (click)="AddProduct(product)">Add Product To Cart</a>
    </div>
  </div>

</div>
